<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation d'évolution de paramètres CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .control-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .title-section h1 {
            font-size: 18px;
            font-weight: normal;
            color: #6b7280;
        }

        .title-section p {
            color: #6b7280;
            margin-top: 4px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .upload-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .upload-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="uploadScreen" class="upload-screen">
        <div class="upload-box">
            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <h1>Visualisation CSV</h1>
            <p>Chargez un fichier CSV pour visualiser l'évolution de vos paramètres dans le temps</p>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".csv">
                <label for="fileInput" class="file-input-label">Choisir un fichier CSV</label>
            </div>
        </div>
    </div>

    <div id="mainScreen" class="container hidden">
        <div class="control-panel">
            <div class="header-row">
                <div class="title-section">
                    <h1 id="fileName">Nom du fichier</h1>
                    <p id="dateInfo">Date - Jour 1/1</p>
                </div>
                <div class="controls">
                    <button class="control-btn reset" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
        <!-- Contenu principal ici -->
        <div class="chart-panel">
            <h2>Paramètres</h2>
            <!-- Contenu -->
        </div>
    </div>
</body>
</html>
